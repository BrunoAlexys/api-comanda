#H2

spring.datasource.url=jdbc:h2:mem:meutempo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Desabilita o Flyway para o ambiente de teste, se necessário
spring.flyway.enabled=true

api.security.token.secret=${JWT_SECRET:este-e-um-segredo-muito-longo-e-seguro-para-meus-testes-de-integracao-123456}
api.security.token.expiration-ms=3600000
api.security.token.refresh-expiration-ms=86400000